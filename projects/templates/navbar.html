{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block styles %}
    {% bootstrap_css%}
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .navbar {
            background: transparent;
            color: wheat;
        }

        .navbar-brand {
            font-size: 15px;
            font-weight: bolder;
            bottom: auto;
            margin: 10px 20px;
            float: left;
        }
    </style>

    {% endblock%}
</head>

<body>
    <div class="container-fluid">
        <nav style="background-color:darkslategray"
            class="jumbotron">
            <div class="row">
                <div class="col-md-4">
                    <a class="navbar-brand" data-toggle="modal" data-target="#settings" aria-hidden="true"
                        style="color: rgb(234, 245, 230);"><i class="fa fa-bars"></i> Menu</a>
                   
                </div>
                <div class="col-md-4">
                    <a class="navbar-brand" href="{% url 'indexPage' %}">
                        <h3 style="color:khaki" >AWWARDS</h3>
                    </a>
                </div>
                <div class="col-md-4" class="navbar navbar-right">
                    {% if user.is_authenticated %}

                     {% else %}
                    <li>
                        <a class="navbar-brand" href="/accounts/login">Login</a>
                    </li>

                    {% endif %}
                </div>

            </div>



        </nav>
        <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <ul class="list-group" style="background-color: darkturquoise">
                            <li class="list-group-item text-center"><a href="/accounts/password/change">Change
                                    Password</a>
                            </li>
                            <li class="list-group-item text-center"><a href="/logout/">Log Out</a></li>
                            <li class="list-group-item text-center"><a data-dismiss="modal">Cancel</a></li>
                            <li class="list-group-item text-center"><a href="/admin">Admin</a></li>
                            <li class="list-group-item text-center"><a href="{% url 'Profile' %}">profile</a></li>
                            <li class="list-group-item text-center"><a href="{% url 'ProjectForm' %}">Add Project</a></li>
                            <li class="list-group-item text-center"><a href="/accounts/register/"> Register</a></li>
                            <li> <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search Project" name="project">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i
                                                class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>
        
                            </form>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
